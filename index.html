<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="modelform">
            <div class="actionBtns">
                <button class="actionBtn SignUpBtn">REGISTRATION</button>
                <button class="actionBtn SignInBtn">LOGIN</button>
                <button class="moveBtn ">REGISTRATION</button>
            </div>
            <div class="userForm">
                <form action="" class="form">
                    <div class="inputGroup">
                        <input type="text" placeholder="First Name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last Name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Confirm Password" autocomplete="off">
                    </div>
                    <button type="submit" class="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
